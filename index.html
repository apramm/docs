<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apram Docs</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    header {
      border-bottom: 2px solid #444;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }

    article {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
    }

    article h2 {
      margin: 0;
      font-size: 1.4rem;
      color: #1e3a8a;
    }

    article p {
      margin: 0.5rem 0;
      color: #555;
    }

    /* full screen iframe */
    .viewer {
      display: none;
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
  <script>
    const docs = {
      resume: {
        file: "docs/ApramAhuja_Resume.pdf",
        name: "Resume",
        desc: "A professional overview of skills, projects, and experience."
      },
      transcript: {
        file: "docs/ApramAhuja_Transcript.pdf",
        name: "Transcript",
        desc: "Academic transcript showing coursework and grades."
      }
    };

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function renderHome() {
      const main = document.getElementById("main");
      main.innerHTML = "";

      for (const key in docs) {
        const doc = docs[key];
        const article = document.createElement("article");
        article.innerHTML = `
          <h2><a href="?doc=${key}">${doc.name}</a></h2>
          <p>${doc.desc || ""}</p>
        `;
        main.appendChild(article);
      }
    }

    function loadDoc() {
      const key = getQueryParam("doc");
      const viewer = document.getElementById("docFrame");
      const container = document.querySelector(".container");

      if (key && docs[key]) {
        const url = `https://docs.google.com/gview?url=https://raw.githubusercontent.com/apramm/resume/main/${docs[key].file}&embedded=true`;
        viewer.src = url;
        viewer.style.display = "block";
        container.style.display = "none"; // hide homepage
      } else {
        viewer.style.display = "none";
        container.style.display = "block"; // show homepage
        renderHome();
      }
    }

    window.onload = loadDoc;
  </script>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“„ Apram Docs</h1>
    </header>
    <main id="main"></main>
  </div>

  <iframe id="docFrame" class="viewer"></iframe>
</body>
</html>
