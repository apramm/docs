<!DOCTYPE html>
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta charset="UTF-8">
  <title>Apram Docs</title>
  <script>

    const docs = {
      resume: "docs/ApramAhuja_Resume.pdf",
      transcript: "docs/ApramAhuja_Transcript.pdf",
      // add more here later...
    };

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function loadDoc() {
      const key = getQueryParam("doc"); // e.g. ?doc=resume
      const file = docs[key];
      const iframe = document.getElementById("docFrame");

      if (file) {
        const url = `https://docs.google.com/gview?url=https://raw.githubusercontent.com/apramm/resume/main/${file}&embedded=true`;
        iframe.src = url;
      } else {
        iframe.srcdoc = "Document not found";
      }
    }

    window.onload = loadDoc;
  </script>
</head>
<body style="width:100%; height:100%; margin:0;">
  <iframe id="docFrame"
    style="width:100%; height:100%; border:none;">
  </iframe>
</body>
</html>
